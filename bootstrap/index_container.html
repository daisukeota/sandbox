<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrapの練習</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="header" class="container" style="background:red;">header</div>
    <div class="container">

      <!-- class row をつくり、横幅12の幅までで調整する表示するデバイスに応じて4タイプのclassが用意されている -->
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="background:gray;">Side1</div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background:orange;">Main</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="background:green;">Side2</div>
      </div>
      
    </div>
    <div id="footer" class="container" style="background:red;">footer</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
